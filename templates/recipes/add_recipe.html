{% extends "base_section.html" %}

{% block title %}
    Add recipe
{% endblock title %}
 
{% block section %}
    <div class="max-w-screen-md mx-auto">
        <form method="POST"
              enctype="multipart/form-data"
              class="flex flex-col space-y-4">
            {% csrf_token %}
            {{ form }}
            <div>
                <button type="submit"
                        class="w-1/3 bg-gray-300 hover:bg-gray-400 font-bold py-3 px-4 mt-8 rounded-full">
                    Add recipe
                </button>
            </div>
        </form>
    </div>
{% endblock section %}
